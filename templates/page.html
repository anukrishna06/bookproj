<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background: linear-gradient(90deg, rgba(255, 255, 0, 1) 0%, rgba(238, 130, 238, 1) 100%);

        }
        .card-img-top {
            height: 250px;
            object-fit: contain;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reg">Add Book</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="container mt-5">
    <div class="row">
        {% for x in data %}
        <div class="col-md-3">
            <div class="card mb-4">
                <img src="/media/{{x.image}}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title">{{x.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{x.author}}</h6>
                    <a href="/info/{{x.bookid}}" class="btn btn-light">See Info</a>
                    <a href="/update/{{x.bookid}}" class="btn btn-light">Update</a>
                    <a href="/delete//{{x.bookid}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html></title>
</head>

</body>
</html>
